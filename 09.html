<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block</title>
</head>
<body>
    <!-- block element -->
    <p style="border: 2px solid red;">This is Inline element</p>
    <strong style="border: 2px solid blue;">This is my home</strong>
    <p style="border: 2px solid yellow;">hello world</p>
    <!-- this is inline element -->
    <span>This is my house</span>
    <span style="border: 2px solid orange;">Good Night</span>
    <a style="border: 2px solid red;">Hello</a>
</body>
</html>
