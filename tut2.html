<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector */
        p{
            border: 2px solid black;
        }
        /* id selector */
        #redelement{
            color: red;
         }
         /* class seelctor
         */
         .fg{
            color: greenyellow;
         }
         footer,span{
            color: blue;
         }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="redelement">This is a simple paragraph</p>
    <p id="sa" class="fg">This is green</p>
    <p>This is yellow color</p>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>
</html>
