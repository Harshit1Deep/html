<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Ids and classes in HTML</h3>
    <div id="mainBox" class="redBg">
        this is mainbox
    </div>
    <span class="redBg"></span>
</body>
</html>
<!-- Emmet -->
<!-- Id means identifier for particular  matlab uska naam-->
 <!-- ek ek element ke liye repeat nhi karna pade isliye redbg likh kar class -->
<!-- classes can be repeated -->
<!-- div.id for class in div -->
<div class="id"></div>
<!-- span.class for class in span -->
<span class="redBg"></span>
<!-- span#id for id in main -->
<span id="main"></span>
<!-- redbg class already defined nhi hai use karna padega -->
