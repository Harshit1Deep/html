<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        body {
            background-image: url('image.png'); /* Replace with the path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: rgb(10, 10, 10); /* Text color for better visibility */
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        div {
            padding: 100px; /* Optional: Adds some padding around the text */
        }
    </style>
</head>
<body>
    <div>
        <h1>This is first project</h1>
        <p>This is the first line of text.</p>
        <p>Here is the second line.</p>
        <p>Now comes the third line of text.</p>
        <p>This is the fourth line.</p>
        <p>Finally, the fifth line of text.</p>
    </div>
</body>
</html>
