<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul>
        <li>this is my first unordered list</li>
        <li>second</li>
        <li>third</li>
        <ul>
            <li>this is one</li>
        </ul>
        <li>Four</li>
    </ul>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <ol type="a">
            <li>This is one</li>
        </ol>
        <li>Four</li>
    </ol>
    <ol type="a">
        <li>aman</li>
        <li>farhan</li>
    </ol>
    <ul type="square">
        <li>this is it</li>
    </ul>
    <!-- disc square circle for ul -->
</body>
</html>
